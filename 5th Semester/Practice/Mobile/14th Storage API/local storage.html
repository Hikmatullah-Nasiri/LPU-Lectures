<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <script>
    //localStorage.clear();
    function run(){
    if(localStorage.hits){
        localStorage.hits=Number(localStorage.hits)+1;
    }
        else{
            localStorage.hits=1;
    }
    document.writeln("Total Hits:"+localStorage.hits);
        }
    </script>
</head>
    
<body>    
<p>Adding data from local storage</p>
<input type="button" onclick="run()" value="Click"/>
</body>
</html>
